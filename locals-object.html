<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="locals-objectlayer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-object></locals-object>

Example:

    <locals-object>
      <h2>Hello locals-object</h2>
    </locals-object>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-object">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>

    <h1>&lt;locals-object&gt;</h1>
    <template is="dom-if" if="{{isMode('view)}}">
      <div>layers</div>
      <template is="dom-repeat" items="{{config.layers}}" >
        <h2>{{item.name}}</h2>
        <locals-objectlayer id="layer_{{index}}" options="{{item.options}}" selected="{{_getconfigindex(index)}}" mode="{{mode}}"></locals-objectlayer>
      </template>      
    </template>
  
  </template>

  <script>
    Polymer({
      is: 'locals-object',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        config: {
          type: Object,
          notify: true
        },
        mode: {
          type:String,
          value: "view"
        }

      },

      observers: [
        'setconfigUpdate(config.objectconfig.splices)'
      ],

      _getconfigindex: function(index){
        //onsole.log('f called');
        return this.config.objectconfig[index];
      },
      setconfigUpdate: function(changeRecord){
        console.log('setconfigUpdate',changeRecord);

      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        this.push('config.objectconfig',2);
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
        console.log(this.config);
        var self=this;
        setTimeout(function(){
          self.set('config.objectconfig',1);
          console.log('paf!');
          console.log(self.config);
        },1000);
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

    
    });
  </script>
</dom-module>
