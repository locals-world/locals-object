<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../locals-icon/locals-icon.html">
<link rel="import" href="../locals-button/locals-button.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<link rel="import" href="locals-objectlayer.html">
<link rel="import" href="locals-dataobject.html">

<!--
Abstraction of a locals object with configurable layers.

Example:

    <locals-object></locals-object>
Example:
<locals-object>
<h2>Hello locals-object</h2>
</locals-object>
@demo demo/index.html
-->
<dom-module id="locals-object">
<template>
  <style>
      :host {
        display: block;
        box-sizing: border-box;
        position: relative;

        --obj-width:300px;
        --objarrows-width:350px;
        --obj-height:450px;

      }


      .total {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);      
      }

      .arrowsandobject {
        height: var(--obj-height);  
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .objectcanvas {
        width: var(--obj-width);
        height: var(--obj-height);  
      }

      .objectarrows {
        width: var(--objarrows-width);
      }
      
      .absolutepos {
        position: absolute;
/*        width: var(--obj-width);
        height: var(--obj-height);  */
      }

      locals-objectlayer {
        width: var(--obj-width);
        height: var(--obj-height);  
      }

      .editbtns {
        z-index: 10;
        width: var(--objarrows-width);
        height: var(--obj-height);  
        @apply(--layout-horizontal);
      }

      .editbtn {
        width: 50%;
        height: 100%;
      }

      .left {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .right {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
      }


      locals-icon {
        background-color: rgba(0,0,0,0.05);
        border-radius: 50%;
        box-sizing: border-box;
        padding: 10px;
      }


      .layeritems {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);

        @apply(--layout-wrap);
        width: 100%;
      }

      .layeritem {
        width: 50px;
        height: 50px;
        border:2px solid transparent;
        border-radius: 50%;
      }


      .iron-selected {
        border:2px solid pink;
      }
      .layeritem img {
        width: 100%;
        height: 100%;
      }

      .btns {
        @apply(--layout-horizontal);
        @apply(--layout-center-center); 
        width: 100%;
        padding-top: 20px;         
      }

      .btns locals-button {
        margin: 5px;
      }







    </style>

  <iron-media-query query="(min-width:0px) and (max-width: 600px)" query-matches="{{phoneview}}"></iron-media-query>
  <iron-media-query query="(min-width:601px) and (max-width: 1280px)" query-matches="{{desktopview}}"></iron-media-query>
  <iron-media-query query="(min-width:1281px)" query-matches="{{xlargeview}}"></iron-media-query>

<div class="total">

<div class="arrowsandobject">
  <template is="dom-if" if="{{_isMode(mode,'edit')}}">
  <div class="objectarrows">
    <div class="absolutepos editbtns">
      <div class="editbtn left">
        <locals-icon iconcolor="darkgrey" on-tap="prev" icon="arrowleft"></locals-icon>
      </div>
      <div class="editbtn right">
        <locals-icon iconcolor="darkgrey" on-tap="next" icon="arrowright"></locals-icon>
      </div>
    </div>
  </div>
  </template>

  <div class="objectcanvas">
    <template is="dom-repeat" items="{{config.layers}}" >
      <div class="absolutepos" on-tap="_toEdit">
        <locals-objectlayer images="[[_getVariantTiles(internalstate.*,index)]]" selected="[[_getSelected(internalstate.*,index)]]" editmode="[[_isMode(mode,'edit')]]" inanimation="{{inanimation}}" outanimation="{{outanimation}}"></locals-objectlayer>
      </div>
    </template>
  </div>
</div>
  <div class="layerselector">
    <template is="dom-if" if="{{_isMode(mode,'edit')}}">
      <template is="dom-if" if="{{multilayer}}">
        <iron-selector selected="{{_selectedlayer}}" class="layeritems">
          <template is="dom-repeat" items="{{config.layers}}" >

          <div class="layeritem" on-tap="selectlayer"><img data-args$="{{index}}" src="{{item.icon}}"></div>
          </template>
        </iron-selector>
      </template>

      <template is="dom-if" if="{{_hasColors(_selectedlayer)}}">
        <iron-selector selected="{{_getLayerColor(internalstate.*,_selectedlayer)}}">
          <template is="dom-repeat" items="{{_getColors(_selectedlayer)}}" >
            <h4>
              <div on-tap="selectcolor" class="{{item}}" data-args$="{{index}}">{{item}}</div>
            </h4>
          </template>
        </iron-selector>
      </template>

      <div class="btns">
        <locals-button iconcolor="darkgrey" on-tap="_save" icon="v"></locals-button>
        <locals-button iconcolor="darkgrey" on-tap="_discard" icon="decline"></locals-button>
      </div>
    </template>
  </div>
</div>
  <locals-dataobject data="{{data}}" config="{{dataconfig}}"></locals-dataobject>
</template>

<script>
    Polymer({
      is: 'locals-object',

      properties: {
        /**
         * `config` is the internal configuration and internalstate of the object
         */
        config: {
          type: Object
        },
        dataconfig: {
            type: Object
        },
        state: {
          type: Object,
          notify: true
        },
        
        data: {
          type: Object,
          notify: true
        },

        // `mode` is either 'view' or 'edit'
        mode: {
          type: String,
          value: "view"
        },

        _selectedlayer: {
          type: Number,
          value: 0
        },


        phoneview: {
          type: Boolean,
          observer: '_sizeview'
        },

        desktopview: {
          type: Boolean,
          observer: '_sizeview'
        },

        xlargeview: {
          type: Boolean,
          observer: '_sizeview'
        },
      },

      _getVariantTiles: function(state, index) {

        var color = this.config.layers[index].colors[this.internalstate[index][1]];
        var tiles = [];
        var self = this;
        this.config.layers[index].variants.forEach(function(variant) {
          var tileindex = variant + '-' + color;
          tiles.push(self.config.layers[index].images[tileindex]);

        })
        return (tiles);
      },



      _getSelected: function(change, index) {
        return this.internalstate[index][0];
      },

      // Element Lifecycle

      ready: function() {},

      attached: function() {
        this.internalstate = this._clone(this.state);
        this.multilayer = this.config.layers.length > 1;
      },

      // select a different layer
      selectlayer: function(e) {
        console.log('select layer', e.target.getAttribute('data-args'));
        this._selectedlayer = e.target.getAttribute('data-args');
      },

      // select previous item in current layer, rolls around if you're at the beginning
      prev: function() {
        this.inanimation = 'slide-from-right-animation';
        this.outanimation = 'slide-left-animation';

        if (this.internalstate[this._selectedlayer][0] == 0) {
          this.set('internalstate.' + this._selectedlayer + '.0', this.config.layers[this._selectedlayer].variants.length - 1);

        } else {
          this.set('internalstate.' + this._selectedlayer + '.0', this.internalstate[this._selectedlayer][0] - 1);
        }
      },

      next: function() {

        this.inanimation = 'slide-from-left-animation';
        this.outanimation = 'slide-right-animation';

        if (this.internalstate[this._selectedlayer][0] == this.config.layers[this._selectedlayer].variants.length - 1) {
          this.set('internalstate.' + this._selectedlayer + '.0', 0);
        } else {
          this.set('internalstate.' + this._selectedlayer + '.0', this.internalstate[this._selectedlayer][0] + 1);
        }
      },

      _hasColors: function(layer) {
        return this.config.layers[layer].colors && this.config.layers[layer].colors.length > 1;
      },

      _getColors: function(layer) {
        var groups = this.config.layers[this._selectedlayer].colors;
        return groups;
      },

      selectcolor: function(e) {
        this.set('internalstate.' + this._selectedlayer + '.1', e.target.getAttribute('data-args'));
      },

      _getLayerColor: function() {
        return this.internalstate[this._selectedlayer][1];
      },

      _clone: function(obj) {
        if (null == obj || "object" != typeof obj) return obj;
        var copy = obj.constructor();
        for (var attr in obj) {
          if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
        }
        return copy;
      },


      detached: function() {},

      _isMode: function(a, b) {
        return a == b;
      },

      _toEdit: function() {
        this.mode = "edit";
        this._oldinternalstate = {};
        this._oldinternalstate = this._clone(this.internalstate);
      },

      _toView: function() {
        this.mode = "view";
      },

      _save: function() {
        this.state = this._clone(this.internalstate);
        this._toView();
      },

      _discard: function() {
        this.set('internalstate',this._clone(this._oldinternalstate));
        this._toView();
      },

      _sizeview: function(){
        if (this.phoneview) {
          this.customStyle['--obj-width'] = '180px';
          this.customStyle['--obj-height'] = '270px';
          this.customStyle['--objarrows-width'] = '270px';
          this.updateStyles();
        }
        if (this.desktopview) {
          this.customStyle['--obj-width'] = '240px';
          this.customStyle['--obj-height'] = '360px';
          this.customStyle['--objarrows-width'] = '300px';
          this.updateStyles();
        }
        if (this.xlargeview) {
          this.customStyle['--obj-width'] = '300px';
          this.customStyle['--obj-height'] = '450px';
          this.customStyle['--objarrows-width'] = '370px';
          this.updateStyles();
        }
      }

    });
  </script>
</dom-module>
