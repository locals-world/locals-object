<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../locals-icon/locals-icon.html">

<link rel="import" href="locals-objectlayer.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <locals-object></locals-object>
Example:
<locals-object>
<h2>Hello locals-object</h2>
</locals-object>
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-object">
<template>
  <style>
      :host {
        display: block;
        box-sizing: border-box;
        position: relative;

        --obj-size:400px;

      }

      .canvas {
        width: var(--obj-size);
        height: var(--obj-size);  
      }
      
      .absolutepos {
        position: absolute;
        width: var(--obj-size);
        height: var(--obj-size);  
      }

      locals-objectlayer {
        width: 100%;
        height: 100%;
      }

      .editbtns {
        z-index: 10;
        width: var(--obj-size);
        height: var(--obj-size);  
        @apply(--layout-horizontal);
      }

      .editbtn {
        width: 50%;
        height: 100%;
      }

      .left {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .right {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
      }


      locals-icon {
        background-color: rgba(0,0,0,0.05);
        border-radius: 50%;
        box-sizing: border-box;
        padding: 10px;
      }


    </style>


  <template is="dom-if" if="{{isMode(mode,'edit')}}">
  <div class="absolutepos editbtns">
  <div class="editbtn left">
  <locals-icon iconcolor="darkgrey" on-tap="prev" icon="arrowleft"></locals-icon>
  </div>
  <div class="editbtn right">
  <locals-icon iconcolor="darkgrey" on-tap="next" icon="arrowright"></locals-icon>
  </div>

<!--     <button >PREV</button>
    <button >NEXT</button> -->
  </div>
  </template>

  <div class="canvas" on-tap="toEdit">
  <template is="dom-repeat" items="{{config.layers}}" >
    <div class="absolutepos">
    <locals-objectlayer options="[[item.options]]" selected="[[arrayItem(config.objectconfig.*,index)]]" editmode="[[isMode(mode,'edit')]]" inanimation="{{inanimation}}" outanimation="{{outanimation}}"></locals-objectlayer>
    </div>
  </template>
  </div>

  <div class="layerselector">
  <template is="dom-if" if="{{isMode(mode,'edit')}}">
    <template is="dom-repeat" items="{{config.layers}}" >
      <button on-tap="selectlayer" data-args$="{{index}}">{{item.name}}</button>
    </template>
  </template>
    </div>

</template>

<script>
    Polymer({
      is: 'locals-object',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        config: {
          type: Object,
          notify: true
        },
        mode: {
          type:String,
          value: "view"
        }

      },


      arrayItem: function(change, index) {
        return change.base[index];
      },

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
        // var self = this;
        // setTimeout(function(){
        //   console.log('change it');
        //   self.set('config.objectconfig.0',0);
        // },2000)
      },

      selectlayer: function(e){
        this.selectedlayer = e.target.getAttribute('data-args');
      },

      prev: function(){
        this.inanimation = 'slide-from-right-animation';
        this.outanimation = 'slide-left-animation';

        console.log('Selected layer=',this.selectedlayer);
        console.log('currect value =',this.config.objectconfig[this.selectedlayer]);
        console.log('layer options count=',this.config.layers[this.selectedlayer].options.length);
        if (this.config.objectconfig[this.selectedlayer] == 0){
          this.set('config.objectconfig.'+ this.selectedlayer, this.config.layers[this.selectedlayer].options.length -1);
        }else{
          this.set('config.objectconfig.'+ this.selectedlayer,this.config.objectconfig[this.selectedlayer]-1);
        }
        console.log('new value=',this.config.objectconfig[this.selectedlayer]);
      },
      next: function(){
        this.inanimation = 'slide-from-left-animation';
        this.outanimation = 'slide-right-animation';

        if (this.config.objectconfig[this.selectedlayer] == this.config.layers[this.selectedlayer].options.length-1){
          this.set('config.objectconfig.'+ this.selectedlayer, 0);
        }else{
          this.set('config.objectconfig.'+ this.selectedlayer,this.config.objectconfig[this.selectedlayer]+1);
        }
console.log('new value=',this.config.objectconfig[this.selectedlayer]);
      },

      detached: function() {
      },

      isMode: function(a,b){
        return a==b;
      },

      toEdit: function(){
        this.mode = "edit";
      }

      // Element Behavior

    
    });
  </script>
</dom-module>
