<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="locals-objectlayer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-object></locals-object>
Example:
<locals-object>
<h2>Hello locals-object</h2>
</locals-object>
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-object">
<template>
  <style>
      :host {
        display: block;
        box-sizing: border-box;
      }


      .absolutepos {
        position: absolute;
        width: 400px;
        height: 400px;        
      }


      locals-objectlayer {
        width: 100%;
        height: 100%;
        border: 1px solid red; 
      }


    </style>


  <template is="dom-if" if="{{isMode(mode,'edit')}}">
    <button>show controls</button>
    Selected layer : {{selectedlayer}}
    <template is="dom-repeat" items="{{config.layers}}" >
      <div on-tap="selectlayer" ikke="{{index}}">{{item.name}}</div>
    </template>
    <button on-tap="prev">PREV</button>
    <button on-tap="next">NEXT</button>
  </template>
    <button on-tap="toEdit">to edit</button>

  <template is="dom-repeat" items="{{config.layers}}" >
    <div class="absolutepos">

    <locals-objectlayer options="[[item.options]]" selected="[[arrayItem(config.objectconfig.*,index)]]" editmode="[[isMode(mode,'edit')]]"></locals-objectlayer>
    </div>

  </template>
</template>

<script>
    Polymer({
      is: 'locals-object',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        config: {
          type: Object,
          notify: true
        },
        mode: {
          type:String,
          value: "view"
        }

      },


      arrayItem: function(change, index) {
        return change.base[index];
      },

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
        var self = this;
        setTimeout(function(){
          console.log('change it');
          self.set('config.objectconfig.0',0);
        },2000)
      },

      selectlayer: function(event){
        console.log(event);
        this.selectedlayer = event.details.index;
      },

      detached: function() {
      },

      isMode: function(a,b){
        return a==b;
      },

      toEdit: function(){
        this.mode = "edit";
      }

      // Element Behavior

    
    });
  </script>
</dom-module>
