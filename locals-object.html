<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../locals-icon/locals-icon.html">
  <link rel="import" href="../iron-selector/iron-selector.html">
  <link rel="import" href="locals-objectlayer.html">

  <!--
An element providing a solution to no problem in particular.

Example:

    <locals-object></locals-object>
Example:
<locals-object>
  <h2>Hello locals-object</h2>
</locals-object>
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-object">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        position: relative;

        --obj-size:400px;

      }

      .canvas {
        width: var(--obj-size);
        height: var(--obj-size);  
      }
      
      .absolutepos {
        position: absolute;
        width: var(--obj-size);
        height: var(--obj-size);  
      }

      locals-objectlayer {
        width: 100%;
        height: 100%;
      }

      .editbtns {
        z-index: 10;
        width: var(--obj-size);
        height: var(--obj-size);  
        @apply(--layout-horizontal);
      }

      .editbtn {
        width: 50%;
        height: 100%;
      }

      .left {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .right {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
      }


      locals-icon {
        background-color: rgba(0,0,0,0.05);
        border-radius: 50%;
        box-sizing: border-box;
        padding: 10px;
      }

      .iron-selected {
        color: pink;
      }


    </style>

    <template is="dom-if" if="{{_isMode(mode,'edit')}}">
      <div class="absolutepos editbtns">
        <div class="editbtn left">
          <locals-icon iconcolor="darkgrey" on-tap="prev" icon="arrowleft"></locals-icon>
        </div>
        <div class="editbtn right">
          <locals-icon iconcolor="darkgrey" on-tap="next" icon="arrowright"></locals-icon>
        </div>
      </div>
  </template>

  <div class="canvas" on-tap="_toEdit">
    <template is="dom-repeat" items="{{config.layers}}" >
      <div class="absolutepos">
        <locals-objectlayer options="[[item.options]]" selected="[[_arrayItem(config.objectconfig.*,index)]]" editmode="[[_isMode(mode,'edit')]]" inanimation="{{inanimation}}" outanimation="{{outanimation}}"></locals-objectlayer>
      </div>
    </template>
  </div>

  <div class="layerselector">
    <template is="dom-if" if="{{_isMode(mode,'edit')}}">
      <template is="dom-if" if="{{multilayer}}">
        <iron-selector selected="{{_selectedlayer}}">
          <template is="dom-repeat" items="{{config.layers}}" >
            <div on-tap="selectlayer" data-args$="{{index}}">{{item.name}}</div>
          </template>
        </iron-selector>
      </template>
    </template>
  </div>

</template>

<script>
    Polymer({
      is: 'locals-object',

      properties: {
        /**
         * `config` is the internal configuration and state of the object
         */
        config: {
          type: Object,
          notify: true
        },
        // `mode` is either 'view' or 'edit'
        mode: {
          type:String,
          value: "view"
        },

        _selectedlayer: {
          type: Number,
          value :0
        }
      },

      _arrayItem: function(change, index) {
        return change.base[index];
      },

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
        this.multilayer = this.config.layers.length > 1;
      },

      // select a different layer
      selectlayer: function(e){
        this._selectedlayer = e.target.getAttribute('data-args');
      },

      // select previous item in current layer, rolls around if you're at the beginning
      prev: function() {
        this.inanimation = 'slide-from-right-animation';
        this.outanimation = 'slide-left-animation';

        if (this.config.objectconfig[this._selectedlayer] == 0) {
          this.set('config.objectconfig.' + this._selectedlayer, this.config.layers[this._selectedlayer].options.length - 1);

        } else {
          this.set('config.objectconfig.' + this._selectedlayer, this.config.objectconfig[this._selectedlayer] - 1);
        }
      },

      next: function() {

        this.inanimation = 'slide-from-left-animation';
        this.outanimation = 'slide-right-animation';

        if (this.config.objectconfig[this._selectedlayer] == this.config.layers[this._selectedlayer].options.length - 1) {
          this.set('config.objectconfig.' + this._selectedlayer, 0);
        } else {
          this.set('config.objectconfig.' + this._selectedlayer, this.config.objectconfig[this._selectedlayer] + 1);
        }
      },

      detached: function() {
      },

      _isMode: function(a,b){
        return a==b;
      },

      _toEdit: function(){
        this.mode = "edit";
      }

      // Element Behavior

    
    });
  </script>
</dom-module>
