<dom-module id="locals-dataobject">
<template>
  <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: black;
        --valids-color: var(--locals-blue);
        --preview-title:18px;
        --view-title:24px;
        --view-lineheight:44px;
        --line-height2:28px; 
        --inner-padding: 20px 0px 20px 0px;
      }
      h1 {
        @apply(--locals-font-h1);
        font-size: var(--view-title);
        line-height: var(--view-lineheight);
        margin: 0px;
      }
      h2 {
        @apply(--locals-font-h2);
      }
      p {
        @apply(--locals-font-body1);
      }
      small {
        @apply(--locals-font-small);
      }

      .datavalids {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        box-sizing: border-box;
        background-color: white;
      }
      .data {
        width: 80%;
      }

      .view {
        padding: var(--inner-padding);
      }

      .edit {
        padding: var(--inner-padding);
      }

      .preview h1 {
        font-size: var(--preview-title);
        color: var(--locals-grey7);
        text-align: center;
      }

      .previewvalids {
        margin-top: 10px;
      }

      .togglevalue {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      #allvalues {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .tussenschot {
        width: 100%;
        max-width: 500px;
        border: 0;
        margin: 0px;
        color: var(--locals-grey3);
        background-color: var(--locals-grey2);
        height: 1px;
      }

      .dots {
        /*
        color: var(--locals-grey5);
        font-size: 32px;
        line-height: var(--line-height2);
        @apply(--opensans-light);
        */

        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        margin: 8px 0px 0px 0px;

      }

      .dot {
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background-color: var(--locals-grey4); 
        margin: 2px;
      }

      .full {
        @apply(--layout-vertical);
        @apply(--layout-center-center);

      }



      .valids {
        box-sizing: border-box;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        margin: 20px 0px 20px 0px;
      }

      .valids p {
        font-size: 16px;
        @apply(--opensans-bold);
        color:var(--locals-blue);
        margin: 0px 5px 0px 0px; 
      }

      locals-input {
        margin: 0px 0px 20px 0px;
      }
      .btns {
        @apply(--layout-horizontal);
        @apply(--layout-center-center); 
        width: 100%;
        padding-top: 20px;         
      }

      .editbtns {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        margin: 20px 0px 10px 0px;
      }
      .editbtns locals-button {
        margin: 5px;
      }

      locals-verification {
        width: 100%;
        max-width: 500px;      
      }

      .whitespace {
        height: 20px;
      }

      neon-animated-pages {
        width: 100%;
      }

      .total {
         width: 100%;
         @apply(--layout-vertical);
         @apply(--layout-center-center);
      }

    </style>
  <iron-media-query query="(min-width:0px) and (max-width: 600px)" query-matches="{{phoneview}}"></iron-media-query>
  <iron-media-query query="(min-width:601px) and (max-width: 1280px)" query-matches="{{desktopview}}"></iron-media-query>
  <iron-media-query query="(min-width:1281px)" query-matches="{{xlargeview}}"></iron-media-query>


  <template is="dom-if" if="{{_is(renderstate,'closed')}}">
  <div class="datavalids">
    <div class="data preview" on-tap="_toEdit">
    <h1>{{firstvalue}}</h1>
    </div>
    <div class="previewvalids" on-tap="validate">
      <locals-icon icon="v" iconcolor="blue" small></locals-icon>
    </div>
  </div>
  </template>


  <template is="dom-if" if="{{_is(renderstate,'open')}}">
  <neon-animated-pages attr-for-selected="mode" selected="{{mode}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
  <neon-animatable mode="view">
    <div class="total">
      <div class="whitespace"></div>
      <div class="tussenschot"></div>
      <div class="datavalids view">
        <template is="dom-if" if="{{collapseclosed}}">
          <div class="data togglevalue" on-tap="toggle">
            <h1>{{firstvalue}}</h1>
          </div>
        </template>
        <iron-collapse id="allvalues"  on-tap="toggle">
          <template is="dom-repeat" items="{{_getFields(state,editmode)}}">
            <h1 name="{{item.name}}" label="{{item.label}}">{{_getValue(item.name,state)}}</h1>
          </template>
        </iron-collapse>
        <template is="dom-if" if="{{collapseclosed}}">
          <!-- <h1 class="dots">...</h1> -->
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </template>
        <template is="dom-if" if="{{!collapseclosed}}">
        <div class="editbtns">
          <locals-button icon="edit" on-tap="_toEdit"></locals-button>
          <locals-button icon="addval" on-tap="_toValidate"></locals-button>
        </div>
        </template>
      </div>
      <div class="tussenschot"></div>
      <div class="valids">
        <p>{{nrvalidations}}</p>
        <locals-icon icon="v" iconcolor="blue" small></locals-icon>
      </div>
    </div>
  </neon-animatable>
  <neon-animatable mode="edit">
    <div class="total">
      <div class="whitespace"></div>
      <div class="tussenschot"></div>
      <div class="datavalids edit">
        <form is="iron-form" method="get" on-iron-form-submit="_submitform" action="/" id="basic">
          <template is="dom-repeat" items="{{_getFields(state,editmode)}}">
            <locals-input center name="{{item.name}}" label="{{item.label}}" inputvalue="{{_getValue(item.name,state)}}"></locals-input>
          </template>
          <div class="btns">
            <locals-confirm on-cancel="_cancel" type="formsubmit"></locals-confirm> 
          </div>
          <div class="output"></div>
        </form>
      </div>
      <div class="tussenschot"></div>
      <div class="valids">
        <p>{{nrvalidations}}</p>
        <locals-icon icon="v" iconcolor="blue" small></locals-icon>
      </div> 
    </div>
  </neon-animatable>
  <neon-animatable mode="validate">
    <div class="total">
      <div class="whitespace"></div>
        <div class="tussenschot"></div>
<!--           <locals-verification listening="{{verificationlistening}}" objectdata="[[state]]" pin="" on-cancel="_toView"></locals-verification>
        <div class="tussenschot"></div> -->

          <locals-verification listening="{{verificationlistening}}" objectdata="[[objectdata]]" pin="" on-cancel="_toView"></locals-verification>
        <hr class="tussenschot">
      <div class="valids">
        <p>0{{nrvalidations}}V</p>
        <locals-icon icon="v" iconcolor="blue" small></locals-icon>
      </div> 
    </div>
  </neon-animatable>
  </neon-animated-pages>
  </template>

 <template is="dom-if" if="{{_is(renderstate,'dataview')}}">

      <h1 name="{{item.name}}" label="{{item.label}}">{{_getValue(item.name,state)}}</h1>
    </template>
  </template>

<script>
    Polymer({
      is: 'locals-dataobject',

      properties: {
        config: {
          type: Object
        },
        editmode: {
          type: Boolean,
          value: false
        },
        state: {
          type: Object,
          notify: true
        },
        firstvalue: {
          type: String,
        },
        mode: {
          type: String,
          value: 'view'
        },
        collapseclosed: {
          type: Boolean,
          value: true
        },
        renderstate:{
          type: String,
          observer: '_renderstate',
          value: 'closed'
        },
        phoneview: {
          type: Boolean,
          observer: '_sizeview'
        },
        desktopview: {
          type: Boolean,
          observer: '_sizeview'
        },
        xlargeview: {
          type: Boolean,
          observer: '_sizeview'
        },
        objectdata: {
          type: Object
        },
        hashfunction : {
          type: Function
        },
        nrvalidations: {
          type: String
        }
      },

      toggle: function() {
        var coll = document.querySelector('#allvalues');
        coll.toggle();
        this.collapseclosed=!this.collapseclosed;
      },

      _submit: function(event) {
        Polymer.dom(event).localTarget.parentElement.submit();
      },

      _renderstate: function(){

      },

      _submitform: function(e) {
        this.state = e.detail;
        this._setFirstvalue();
        //this._setHash();
        this._toView();
        this.fire('state-changed');
      },

      _cancel: function(e) {
//        console.log(e.detail);
//        e.reset();
        this._toView();
        //this.fire('state-changed');
      },

      _eq: function(a, b) {
        return a == b;
      },


      ready: function() {

        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        
        //this.hashfunction = this.hash;

      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).


        // var self = this;
        // setInterval(function(){
        //   self.selected++;
        //   console.log('length=',Object.keys(self.options).length);
        //   if (self.selected >= Object.keys(self.options).length){
        //     self.selected = 0;
        //   }
        // },1000)
        this._setFirstvalue();

        console.log('HELLO locals-dataobject - mode=',this.mode);


        if (this.mode === "preview"){
          this.verificationlistening = false;
        }else{
          this.verificationlistening = true;          
        }

        setInterval(function() {
          this._checkValidations();
        }.bind(this), 5000);
       

      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      toggleVals: function(){
        this.$.collapse.toggle();
      },

      _setFirstvalue: function(){
            this.firstvalue =  this.state[this.config.fields[0].name];
      },

      hash: function(salt){
        var acc=salt;
        this.config.fields.forEach(function(field){
          acc += "|" + field.value;
        });        
        console.log('acc=',acc);
        return acc;
      },

      _toEdit: function() {
        this.mode = 'edit';
      },

      _toView: function() {
        this.mode = 'view';
      },

      _toValidate: function() {
        this.mode = 'validate';
      },

      _getFields: function() {
        return this.config.fields;
      },

      _getValue: function(inputfieldname) {
        return this.state[inputfieldname];
      },

      _discard: function() {
        this.editmode = false;
      },

      _inanimation: function() {
        // console.log('Dit issem', this.inanimation);
      },

      _outanimation: function() {
        // console.log('Dit issem', this.outanimation);
      },

      validate: function(){
        this.mode = 'validate';
        //this.fire('validate-request', this.state)
      },

      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },


      // _sizeview: function(){
      //   if (this.phoneview) {
      //     alert('Hij doetem');
      //     // this.customStyle['--obj-width'] = '180px';
      //     // this.customStyle['--obj-height'] = '270px';

      //     // this.customStyle['--obj-width'] = '300px';
      //     // this.customStyle['--obj-height'] = '450px';
      //     // this.customStyle['--objarrows-width'] = '370px';
      //     // this.updateStyles();

    fixaddress: function(address) {
      function strStartsWith(str, prefix) {
        return str.indexOf(prefix) === 0;
      }

      if (!strStartsWith(address, '0x')) {
        return ('0x' + address);
      }
      return address;
    },

    _checkValidations: function() {

      this.web3wallet = document.querySelector('web3-wallet');
      if (!this.web3wallet){
        return;
      }

      this.contracturl = this.resolveUrl('../../contracts/localsTruth.json');
      this.importHref(this.contracturl, function(e) {
        this.contractjson = JSON.parse(e.target.import.body.innerText);

        var MyContract = this.web3wallet.web3.eth.contract(this.contractjson.abi);
        var myContractInstance = MyContract.at('0xCd306cbC50A1b04353514c3b4Dcb30aFF4C54887');


        var acc = "";
        var self = this;
        Object.keys(this.objectdata.data).forEach(function(field) {
          acc += "|" + self.objectdata.data[field];
        });

        var stringtohash = this.fixaddress(this.web3wallet.account) + acc;

        var sha3 = CryptoJS.SHA3(stringtohash).toString(CryptoJS.enc.Hex);

//sha3 = 'adam';

        this.nrvalidations = "" + myContractInstance.checkVeracity.call(sha3).toNumber();
        //this.nrvalidations = "" + myContractInstance.verificationthresh.call().toNumber();
        this.fire('validations-update', {object: this.objectdata.component.name, number: this.nrvalidations});


        console.log('Adam heeft',this.nrvalidations);

        if (!this.nrvalidations) {
          this.nrvalidations = "0";
        }
        //this.nrvalidations++;


      }.bind(this));

    },



      

     _sizeview: function(){
        if (this.phoneview) {
          this.customStyle['--preview-title'] = '18px';
          this.customStyle['--view-title'] = '20px';
          this.customStyle['--view-lineheight'] = '34px';
          this.customStyle['--line-height2'] = '22px';
          this.customStyle['--inner-padding'] = '20px 0px 25px 0px';
          this.updateStyles();
        }
        if (this.desktopview) {
          this.customStyle['--preview-title'] = '20px';
          this.customStyle['--inner-padding'] = '30px 0px 35px 0px';
          this.updateStyles();
        }
        if (this.xlargeview) {
          this.customStyle['--preview-title'] = '22px';
          this.customStyle['--inner-padding'] = '30px 0px 35px 0px';
          this.updateStyles();
        }
      },

    });
  </script>
</dom-module>
