<dom-module id="locals-dataobject">
<template>
  <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: black;
        --valids-color: var(--locals-grey5);
      }
      h1 {
        @apply(--locals-font-h1);
        font-size: 22px;
      line-height: 44px;
        margin: 0px;
      }
      h2 {
        @apply(--locals-font-h2);
      }
      p {
        @apply(--locals-font-body1);
      }
      small {
        @apply(--locals-font-small);
      }

      .datavalids {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .data {
        width: 80%;
      }
/*     h1 {

        margin: 0px;
      }
*/
      .preview {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      .togglevalue {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      #allvalues {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .tussenschot {
        width: 100%;
        max-width: 500px;
        border: 0;
        margin: 20px 0px 20px 0px;
        color: var(--locals-grey3);
        background-color: var(--locals-grey1);
        height: 1px;
      }

      .dots {
        color: var(--locals-grey5);
        margin: -15px 0px 0px 0px;
        font-size: 32px;
        line-height: 28px;
        @apply(--opensans-light);
      }

      .full {
        @apply(--layout-vertical);
        @apply(--layout-center-center);

      }




      .valids {
        box-sizing: border-box;
/*        padding: 20px;*/
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        margin-bottom: 20px;
      }

      .valids p {
        font-size: 17px;

        @apply(--opensans-bold);
        color: var(--valids-color);
        margin-right: 3px; 
      }

      .valids:hover { 
        cursor: pointer;
      }

      locals-input {
        margin: 0px 0px 20px 0px;
      }
      .btns {
        @apply(--layout-horizontal);
        @apply(--layout-center-center); 
        width: 100%;
        padding-top: 20px;         
      }

      .editbtn {
        margin: 20px 0px 20px 0px;
      }
    </style>

  <template is="dom-if" if="{{_is(mode,'preview')}}">
  <div class="datavalids">
    <div class="data preview" on-tap="_toEdit">
    <h1>{{firstvalue}}</h1>
    </div>
    <div class="valids" on-tap="validate">
      <p>0</p>
      <locals-icon icon="v" iconcolor="grey5" small></locals-icon>
    </div>
  </div>
  </template>

  <template is="dom-if" if="{{_is(mode,'view')}}">
  <hr class="tussenschot">
  <div class="datavalids">
  <template is="dom-if" if="{{collapseclosed}}">
  <div class="data togglevalue" on-tap="toggle">
    <h1>{{firstvalue}}</h1>
  </div>
  </template>
  <iron-collapse id="allvalues"  on-tap="toggle">
    <template is="dom-repeat" items="{{_getFields(state,editmode)}}">
      <h1 name="{{item.name}}" label="{{item.label}}">{{_getValue(item.name,state)}}</h1>
    </template>
  </iron-collapse>
  <template is="dom-if" if="{{collapseclosed}}">
  <h1 class="dots">...</h1>
  </template>
    <template is="dom-if" if="{{!collapseclosed}}">
    <locals-button icon="edit" class="editbtn" on-tap="_toEdit"></locals-button>
  </template>
  <hr class="tussenschot">
  <div class="valids" on-tap="validate">
    <p>0</p>
    <locals-icon icon="v" iconcolor="grey5" small ></locals-icon>
  </div>

  <template is="dom-if" if="{{_is(mode,'edit')}}">

    <form is="iron-form" method="get" on-iron-form-submit="_submitform" action="/" id="basic">
      <template is="dom-repeat" items="{{_getFields(state,editmode)}}">
        <locals-input center name="{{item.name}}" label="{{item.label}}" inputvalue="{{_getValue(item.name,state)}}"></locals-input>
      </template>
      <div class="btns">
            <locals-confirm on-cancel="_cancel" on-confirm="_submit" small></locals-confirm> 
      </div>          

<!--       <locals-button raised on-tap="_submit">Submit</locals-button>
      <locals-button raised on-tap="_cancel">Cancel</locals-button> -->
      <div class="output"></div>
    </form>

  </template>

  <template is="dom-if" if="{{_is(mode,'validate')}}">
<!--     <h4>Ik wil deze data voor altijd vastleggen en iemand anders daar getuige van maken.</h4> -->

<locals-verification objectdata="[[state]]" pin=""></locals-verification> 
      </template>
      

  </template>
</template>

<script>
    Polymer({
      is: 'locals-dataobject',

      properties: {
        config: {
          type: Object
        },
        editmode: {
          type: Boolean,
          value: false
        },
        state: {
          type: Object,
          notify: true
        },
        firstvalue: {
          type: String,
        },
        mode: {
          type: String
        },
        collapseclosed: {
          type: Boolean,
          value: true
        }
      },

      toggle: function() {
        var coll = document.querySelector('#allvalues');
        coll.toggle();
        this.collapseclosed=!this.collapseclosed;
        console.log("IS DIE COLLAPSE EIG OPEN??????????",this.collapseclosed);
      },

      _submit: function(event) {
        Polymer.dom(event).localTarget.parentElement.submit();
      },

      _submitform: function(e) {
        this.state = e.detail;
        this._setFirstvalue();
        this._toView();
        this.fire('state-changed');
      },

      _cancel: function(e) {
//        console.log(e.detail);
//        e.reset();
        this._toView();
        //this.fire('state-changed');
      },

      _eq: function(a, b) {
        return a == b;
      },


      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).


        // var self = this;
        // setInterval(function(){
        //   self.selected++;
        //   console.log('length=',Object.keys(self.options).length);
        //   if (self.selected >= Object.keys(self.options).length){
        //     self.selected = 0;
        //   }
        // },1000)
        this._setFirstvalue();
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      toggleVals: function(){
        this.$.collapse.toggle();
      },

      _setFirstvalue: function(){
            this.firstvalue =  this.state[this.config.fields[0].name];
      },

      _toEdit: function() {
        this.mode = 'edit';
      },

      _toView: function() {
        this.mode = 'view';
      },

      _toValidate: function() {
        this.mode = 'validate';
      },

      _getFields: function() {
        return this.config.fields;
      },

      _getValue: function(inputfieldname) {
        return this.state[inputfieldname];
      },

      _discard: function() {
        this.editmode = false;
      },

      _inanimation: function() {
        // console.log('Dit issem', this.inanimation);
      },

      _outanimation: function() {
        // console.log('Dit issem', this.outanimation);
      },

      validate: function(){
        this.mode = 'validate';
        //this.fire('validate-request', this.state)
      },

      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      }


    });
  </script>
</dom-module>
