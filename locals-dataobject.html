<dom-module id="locals-dataobject">
<template>
  <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: black;
      }
      h1 {
        @apply(--locals-font-h1);
      }
      h2 {
        @apply(--locals-font-h2);
      }
      p {
        @apply(--locals-font-body1);
      }
      small {
        @apply(--locals-font-small);
      }

      .datapreview {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .firstvalpreview {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .firstvalpreview h1 {
        font-size: 22px;
      }
      
      .validspreview {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }



    </style>

  <template is="dom-if" if="{{_is(mode,'view')}}">
  <div class="datapreview">
    <div class="firstvalpreview" on-tap="_toEdit">
    <h1>{{firstvalue}}</h1>
    </div>
    <div class="validspreview">
    <locals-button icon="v" on-tap="validate" txtcolor="white" bg="grey4" small></locals-button>
    <p>0</p>
    </div>

  </div>
  </template>

  <template is="dom-if" if="{{_is(mode,'edit')}}">

    <form is="iron-form" method="get" on-iron-form-submit="_submitform" action="/" id="basic">
      <template is="dom-repeat" items="{{_getFields(state,editmode)}}">
        <locals-input name="{{item.name}}" label="{{item.label}}" inputvalue="{{_getValue(item.name,state)}}"></locals-input>
      </template>

      <locals-button raised on-tap="_submit">Submit</locals-button>
      <locals-button raised on-tap="_cancel">Cancel</locals-button>
      <div class="output"></div>
    </form>

  </template>

  <template is="dom-if" if="{{_is(mode,'validate')}}">
    <h4>Ik wil deze data voor altijd vastleggen en iemand anders daar getuige van maken.</h4>
    <template is="dom-repeat" items="{{_getFields(state,editmode)}}">
        <p name="{{item.name}}" label="{{item.label}}">{{_getValue(item.name,state)}}</p>

      </template>
       <locals-input label="Getuige code"></locals-input>
       <locals-button raised on-tap="_request">Request</locals-button>
  </template>
</template>

<script>
    Polymer({
      is: 'locals-dataobject',

      properties: {
        config: {
          type: Object
        },
        editmode: {
          type: Boolean,
          value: false
        },
        state: {
          type: Object,
          notify: true
        },
        firstvalue: {
          type: String,
        },
        mode: {
          type: String,
          value: "view"
        }
      },

      _submit: function(event) {
        Polymer.dom(event).localTarget.parentElement.submit();
      },

      _submitform: function(e) {
        this.state = e.detail;
        this._setFirstvalue();
        this._toView();
        this.fire('state-changed');
      },

      _cancel: function(e) {
//        console.log(e.detail);
//        e.reset();
        this._toView();
        //this.fire('state-changed');
      },

      _eq: function(a, b) {
        return a == b;
      },


      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        this.mode = 'view';
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).


        // var self = this;
        // setInterval(function(){
        //   self.selected++;
        //   console.log('length=',Object.keys(self.options).length);
        //   if (self.selected >= Object.keys(self.options).length){
        //     self.selected = 0;
        //   }
        // },1000)
        this._setFirstvalue();
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      _setFirstvalue: function(){
            this.firstvalue =  this.state[this.config.fields[0].name];
      },

      _toEdit: function() {
        this.mode = 'edit';
      },

      _toView: function() {
        this.mode = 'view';
      },

      _toValidate: function() {
        this.mode = 'validate';
      },

      _getFields: function() {
        return this.config.fields;
      },

      _getValue: function(inputfieldname) {
        return this.state[inputfieldname];
      },

      _discard: function() {
        this.editmode = false;
      },

      _inanimation: function() {
        // console.log('Dit issem', this.inanimation);
      },

      _outanimation: function() {
        // console.log('Dit issem', this.outanimation);
      },

      validate: function(){
        this.mode = 'validate';
        //this.fire('validate-request', this.state)
      },

      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      }

    });
  </script>
</dom-module>
