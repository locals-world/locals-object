<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animation.html">

<!--

<dom-module id="locals-objectlayer">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>

    <template is="dom-if" if="{{!editmode}}">
      <h1>{{getTile(selected)}}</h1>
    </template>

    <template is="dom-if" if="{{editmode}}">
      <neon-animated-pages selected="{{selected}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">
        <template is="dom-repeat" items="{{options}}">
          <neon-animatable>
          <div class="in">
          <p>{{item.tile}}</p>
          </div>
          </neon-animatable>
        </template>
      </neon-animated-pages>

<!--       <template is="dom-repeat" items="{{options}}" >
        <div>{{index}} / {{selected}} = {{item.name}} - {{item.tile}}</div>
        <template is="dom-if" if="{{_eq(index,selected)}}">
        DIT ISSEM
        </template>
      </template>   -->    
    </template>



  </template>

  <script>
    Polymer({
      is: 'locals-objectlayer',

      properties: {
        options: {
          type: Object
        },
        selected: {
          type: Number
        },

        editmode: {
          type: Boolean,
          value: false
        }

      },

      _eq : function(a,b){
        return a==b;
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        this.entryAnimation = "slide-from-left-animation";
        this.exitAnimation = "slide-right-animation";
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).


        // var self = this;
        // setInterval(function(){
        //   self.selected++;
        //   console.log('length=',Object.keys(self.options).length);
        //   if (self.selected >= Object.keys(self.options).length){
        //     self.selected = 0;
        //   }
        // },1000)
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      getTile: function(selected){
        return this.options[selected].tile;
      }

    
    });
  </script>
</dom-module>
